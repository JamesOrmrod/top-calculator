<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="calculator">
        <div id="screen-container">
            <p id="screen">
                0
            </p>
        </div>
        <div id="button-container">
            <div id="num-buttons">
                <button class="num-button" id="one" >1</button>
                <button class="num-button" id="two">2</button>
                <button class="num-button" id="three">3</button>
                <button class="num-button" id="four">4</button>
                <button class="num-button" id="five">5</button>
                <button class="num-button" id="six">6</button>
                <button class="num-button" id="seven">7</button>
                <button class="num-button" id="eight">8</button>
                <button class="num-button" id="nine">9</button>
                <button class="num-button" id="zero">0</button>
                <button class="button" id="decimal">.</button>
                <button class="fn-button" id="equals">=</button>
            </div>
            <div id="side-buttons">
                <button class="fn-button" id="clr">C</button>
                <button class="operator-button" id="divide">รท</button>
                <button class="operator-button" id="multiply">x</button>
                <button class="operator-button" id="subtract">-</button>
                <button class="operator-button" id="add">+</button>
            </div>
        </div>
    </div>

    <script src="./scripts/javascript.js"></script>

</body>
</html>
